<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script src="assets\javascript\game.js"></script>

</head>

<body onload="PrettyUpPage()" onkeypress="KeyTheyPressed()">


    <div>

        <!-- creat a div box to include what letters are available (A-Z ) -->
        <div style="height: 100px">

            <span onclick="LetterClick('A')">A</span><span onclick="LetterClick('B')">B</span><span
                onclick="LetterClick('C')">C</span>
            <span onclick="LetterClick('D')">D</span><span onclick="LetterClick('E')">E</span><span
                onclick="LetterClick('F')">F</span>
            <span onclick="LetterClick('G')">G</span><span onclick="LetterClick('H')">H</span><span
                onclick="LetterClick('I')">I</span>
            <span onclick="LetterClick('J')">J</span><span onclick="LetterClick('K')">K</span><span
                onclick="LetterClick('L')">L</span>
            <span onclick="LetterClick('M')">M</span><span onclick="LetterClick('N')">N</span><span
                onclick="LetterClick('O')">O</span>
            <span onclick="LetterClick('P')">P</span><span onclick="LetterClick('Q')">Q</span><span
                onclick="LetterClick('R')">R</span>
            <span onclick="LetterClick('S')">S</span><span onclick="LetterClick('T')">T</span><span
                onclick="LetterClick('U')">U</span>
            <span onclick="LetterClick('V')">V</span><span onclick="LetterClick('W')">W</span><span
                onclick="LetterClick('X')">X</span>
            <span onclick="LetterClick('Y')">Y</span><span onclick="LetterClick('Z')">Z</span>

            <button onclick="startGame()">Play</button>
        </div>

        <div id="playingBoard">
            <h2>Guess what letter I am thinking of ?</h2>


            <div id="won">Win</div>

            <div id="lost">loses</div>

            <div id="attempts">Guesses left: (You have tries left.)</div>

            <div id="playerguess">Your guesses so far:(You haven't chose)</div>
        </div>
</body>

</html>
